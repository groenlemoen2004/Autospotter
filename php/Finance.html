<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Finance Calculator</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    /* Floating Tab Styling */
    .floating-tab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 300px;
      transition: transform 0.3s ease;
    }

    .floating-tab.collapsed {
      transform: translateY(calc(100% - 40px));
    }

    .tab-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }

    .tab-header h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .tab-content {
      padding: 1rem;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .input-group input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .results {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #f9f9f9;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .results p {
      margin: 0.5rem 0;
      color: #333;
      font-size: 1rem;
    }

    .results p span {
      font-weight: bold;
      color: #007bff;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Floating Tab -->
  <div class="floating-tab collapsed" id="floatingTab">
    <div class="tab-header" onclick="toggleTab()">
      <h2>Vehicle Finance Calculator</h2>
    </div>
    <div class="tab-content">
      <div class="input-group">
        <label for="amount">Amount (R):</label>
        <input type="number" id="amount" placeholder="Enter amount">
      </div>
      <div class="input-group">
        <label for="interest">Interest Rate (%):</label>
        <input type="number" id="interest" placeholder="Enter interest rate">
      </div>
      <div class="input-group">
        <label for="period">Period (months):</label>
        <input type="number" id="period" placeholder="Enter period">
      </div>
      <button onclick="calculateInstallment()">Calculate Installment</button>
      <div class="results">
        <p>Monthly Installment: <span id="installment">R 0.00</span></p>
      </div>
    </div>
  </div>

  <script>
    // Function to toggle the floating tab
    function toggleTab() {
      const tab = document.getElementById('floatingTab');
      tab.classList.toggle('collapsed');
    }

    // Function to calculate the monthly installment
    function calculateInstallment() {
      // Get input values
      const amount = parseFloat(document.getElementById('amount').value);
      const interestRate = parseFloat(document.getElementById('interest').value);
      const period = parseFloat(document.getElementById('period').value);

      // Validate inputs
      if (isNaN(amount) || isNaN(interestRate) || isNaN(period)) {
        alert("Please enter valid numbers for all fields.");
        return;
      }

      // Convert interest rate to monthly rate
      const monthlyInterestRate = (interestRate / 100) / 12;

      // Calculate monthly installment using loan amortization formula
      const installment =
        (amount * monthlyInterestRate) /
        (1 - Math.pow(1 + monthlyInterestRate, -period));

      // Display the result
      document.getElementById('installment').textContent = `R ${installment.toFixed(2)}`;
    }
  </script>
</body>
</html>
